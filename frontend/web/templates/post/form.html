<ul class="breadcrumb"><li><a href="/">Home</a></li>
	<li><a href="/post">Посты</a></li>
	<li class="active">{{post.title}}</li>
</ul>

<div class="form-post">
	<h1>Post</h1>

	<div class="row">
		<div class="col-lg-5">
			<form class="ng-pristine ng-valid" id="post-form" method="post">
				<div class="form-group field-post-title required">
					<label class="control-label" for="post-title">Title</label>
					<input id="post-title" class="form-control" ng-model="post.title" type="text">

					<div class="help-block"></div>
				</div>
				<div class="form-group field-post-content required">
					<label class="control-label" for="post-content">Content</label>
					<textarea id="post-content" class="form-control" ng-model="post.content"></textarea>

					<div class="help-block"></div>
				</div>
				<div class="form-group">
					<button type="submit" ng-click="save()" class="btn btn-primary">Сохранить</button>
				</div>
			</form>
		</div>
	</div>
</div>
