<ul class="breadcrumb ng-scope">
	<li><a href="/">Home</a></li>
	<li><a href="/post">Посты</a></li>
	<li><a href="/post/create">Cоздать</a></li>
</ul>

<div class="grid-view">
	<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<th><a href="#!/post/index?sort=title" data-sort="title">Title</a></th>
			<th><a href="#!/post/index?sort=content" data-sort="content">Content</a></th>
			<th>&nbsp;</th>
		</tr>
		<tr class="filters">
			<td><input class="form-control" type="text" ng-model="search.title"></td>
			<td><input class="form-control" type="text" ng-model="search.content"></td>
			<td>&nbsp;</td>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="post in posts | filter:search">
			<td>{{post.title}}</td>
			<td>{{ post.content }}</td>
			<td>
				<a href="/post/{{post.id}}" title="View">
					<span class="glyphicon glyphicon-eye-open"></span>
				</a>
				<a href="/post/update/{{post.id}}" title="Update">
					<span class="glyphicon glyphicon-pencil"></span>
				</a>
				<a ng-href="/post" title="Delete" ng-click="delete(post.id)" ng-confirm-click="Удалить?">
					<span class="glyphicon glyphicon-trash"></span>
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
